<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
</head>
<h1>排行榜</h1>
<body>
<table id="rank-table">
</table>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if( xhr.readyState == 4){
            if( xhr.status >= 200 && xhr.status < 300 || xhr.status == 304){
                var json = xhr.responseText;
                console.log(json)
                var list=JSON.parse(json)
                var str ='<tr><th>排名</th><th>名字</th><th>分数</th></tr> \n' +
                    '<tr><td>1</td><td>'+list[0].user.name+'</td><td>'+list[0].score+'</td></tr>' +
                        '<tr><td>1</td><td>'+list[1].user.name+'</td><td>'+list[1].score+'</td></tr>' +
                        '<tr><td>1</td><td>'+list[2].user.name+'</td><td>'+list[2].score+'</td></tr>';
                document.getElementById('rank-table').innerHTML =str;

            }
        }
    };

    // 每次需要发请求需要做两步：
    xhr.open("get", "rankData", true);
    xhr.send(null);
</script>
</body>
</html>
